# Allow the principal to get audience-based tokens and directly
# access a configmap
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: istio-system
  name: hgate-default-tokens
rules:
  - apiGroups: [""]
    resources:
      - "serviceaccounts/token"
    resourceNames:
      - "default"
    verbs:
      - "create"
      - "get"
  - apiGroups: [""]
    resources:
      - "configmaps"
    resourceNames:
      - "istio-ca-root-cert"
      - "krun"
    verbs:
      - "get"
---
# Grant all authenticated users permission to view the hgate service.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: istio-system
  name: hgate-service-view
rules:
  - apiGroups: [""]
    resources:
      - "services"
      - "endpoints"
    resourceNames:
      - "hgate"
      - "internal-hgate"
    verbs:
      - "get"
---

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: istio-system
  name: hgate-tokens-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hgate-default-tokens
subjects:
  - kind: ServiceAccount
    name: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: istio-system
  name: hgate-service-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hgate-service-view
subjects:
  - kind: Group
    name: system:authenticated
    apiGroup: rbac.authorization.k8s.io

---
# Allow all system-authenticated KSAs to read the mesh config and root cert in istio-system for MCP.
# The config is indirectly available to pods via injection, no secrets inside.
# Istiod public cert is replicated in all namespaces and available - reading the one in istio-system to avoid
# replication details. In future we should be able to use this method instead of having the replication controller.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: istio-system
  name: asm-meshconfig
rules:
  - apiGroups: [""]
    resources:
      - "configmaps"
    resourceNames:
      - "istio-asm-managed"
      - "istio-ca-root-cert"
      - "istio"
    verbs:
      - "get"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: istio-system
  name: asm-meshconfig
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: asm-meshconfig
subjects:
  - kind: Group
    name: system:authenticated
    apiGroup: rbac.authorization.k8s.io
